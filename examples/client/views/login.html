<div class="container">
  <div class="row">
    <div class="center-form panel">
        <div class="panel-body">
          <h2 class="text-center">Login</h2>
          <form method="post" ng-submit="login()" name="loginForm">

            <div class="form-group">
              <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
            </div>

            <div class="form-group">
              <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
            </div>

            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Sign In</button>
          </form>

          <hr/>

          <button class="btn btn-block btn-social btn-facebook" ng-click="authenticate('facebook')">
            <i class="fa fa-facebook"></i> Sign in with Facebook
          </button>
          <button class="btn btn-block btn-social btn-twitter" ng-click="authenticate('twitter')">
            <i class="fa fa-twitter"></i> Sign in with Twitter
          </button>
          <button class="btn btn-block btn-social btn-google-plus" ng-click="authenticate('google')">
            <i class="fa fa-google-plus"></i> Sign in with Google
          </button>
        </div>
    </div>
  </div>
</div>
